  - type: text
    text: >
      Disables all ships and Cerberus Stations within the affected area for a short period of time, including the ship that triggered the EMP.

  - type: text
    text: >
      In public red stars this can only be activated when Cerberus are in range.

  - type: text
    text: >
      The blueprints can be found by researching Tetrahedron (level 2+) artifacts.

