content:
  - type: title
    text: Common shorthand used in the Hades' Star Community
  - type: attrib
    text: compiled by [BSO] jordan and Xentar

  - type: markdown
    text: |
      **General**
      CD : Cooldown
      HSO : Hades Star Official Discord
      alt : Alternate Account
      bps : Blueprints
      gc : Galaxy Chat
      H, hydro : Hydrogen
      cap : Credit Storage Capacity

      **Stars/Systems**
      RS : Red Star
      RS# : Red Star Level #
      YS : Yellow Star (home system)
      WS : White Star
      BLS : Blue Star
      roid : Asteroid

      **Ships**
      BS : Battleship
      BS# : Battleship Level #
      TS : Transport
      TS# : Transport Level #
      MS : Miner
      MS# : Miner Level #
      sent : Cerberus Sentinel
      int : Cerberus Interceptor
      colo : Cerberus Colosus

      **Stations**
      RSS : Red Star Scanner
      BLSS : Blue Star Scanner
      WSS : White Star Scanner
      WL : Warp Lane
      TSS : Trade Station
      TM : Time Modulator (or Time Machine in WS)
      SRS : Short Range Scanner
      Diplo : Diplomacy Station
      SY : Shipyard

      **Modules**
      CBE : Cargo Bay Extension
      Cargo# - Cargo Bay Extension Level #
      Comp : Shipment Computer
      HBE : Hydrogen Bay Extension
      Batt : Battery
      Mass : Mass Battery
      Dual, dl : Dual Laser
      TP : Teleport
      Tele : Teleport
      RSE : Red Star Life Extender
      RSLE : Red Star Life Extender
      RSX : Red Star Life Extender
      RemRep : Remote Repair
      RR : Remote Repair
      TW : Time Warp
      gen : Genesis

      **Other Terms of Interest**
      dps : Damage Per Second
      dph : Damage Per Hour
      tet : Tetrahedron
      frag : Star Fragments (from bls)

      **“crystal it”**
      > To pay for something with crystals (i.e. time, tech, credits, etc.)

      **griefer**
      > One that tries to cause other players harm

      **int nest**
      > A sector full of ints (rs6 and above)

      **squishies**
      > Support ships (i.e. transports and miners)

